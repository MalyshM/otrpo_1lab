name: Build and Publish Docker Image

on:
  workflow_run:
    workflows: ["Unit Test"]
    types:
      - completed

jobs:
  build_publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: malyshm/postgres:v1.0
